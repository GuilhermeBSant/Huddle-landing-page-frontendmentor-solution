<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/21d5c963f3.js" crossorigin="anonymous"></script>
  <meta name="description" content="A page for a challange on frontendmentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="">
  </header>

  <main>
    <img src="./images/illustration-mockups.svg" alt="">
    <div class="content">
      <h1 class="main-title">Build The Community<br>Your Fans Will Love</h2>
        <p class="half-padding">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="half-padding">
          Register
        </button>
        <div class="social-media-icons">
          <div class="icons-border">
            <i class="fa-brands fa-facebook-f"></i>
          </div>
          <div class="icons-border">
            <i class="fa-brands fa-twitter"></i>
          </div>
          <div class="icons-border">
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
    </div>
    
    </main>
</body>
</html>
